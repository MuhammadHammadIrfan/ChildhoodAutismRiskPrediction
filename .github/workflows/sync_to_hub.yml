name: Sync to Hugging Face Hub

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: "MuhammadHammadIrfan"
          SPACE_NAME: "childhood-autism-risk-prediction"
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          
          # --- THE FIX: Create a fresh branch with NO history ---
          # This makes Git forget the PDF ever existed
          git checkout --orphan force-deploy
          git add .
          git commit -m "Force Deploy: Clean State"
          # ----------------------------------------------------
          
          # Force push this clean state to Hugging Face
          git push --force https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$SPACE_NAME force-deploy:main